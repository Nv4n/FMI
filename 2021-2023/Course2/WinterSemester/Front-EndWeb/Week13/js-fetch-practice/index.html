<html>

<head>
    <title>Front-end FMI</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script type="module" src="src/index.js"></script>
</head>

<body>
    <div class="column">
        <form>
            <div class="filters">
                <div class="filter-item">
                    <div class="filter-item-text">Filter by region:</div>
                    <select>
                        <option>-- Select country --</option>
                        <option value="americas">Americas</option>
                        <option value="africa">Africa</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                </div>
                <div class="filter-item">
                    <div class="filter-item-text">Filter by name:</div>
                    <input placeholder="Bulgaria" />
                </div>
                <div class="filter-spacer"></div>
                <button class="filter-btn">Search</button>
            </div>
        </form>
        <ul id="countryList" class="countries-list">
            <li class="country">
                <img class="country-image" alt="Belarus flag" src="https://flagcdn.com/by.svg" />
                <div class="country-title">Belarus</div>
                <button class="country-btn">More information</button>
            </li>
        </ul>
    </div>
</body>

</html>
